<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js - The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <style type="text/css">
            .terminal { text-align: left; }
        </style>

        <!-- Printing and PDF exports -->
        <script>
var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
            <script src="lib/js/html5shiv.js"></script>
            <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <h1>Learn you the node</h1>
                    <h3>for much win!</h3>
                    <p>
                    <small>Cleveland Edition</small>
                    </p>
                </section>

                <section>
                    <section>
                        <h2>welcome</h2>
                        <p>
                        before we get started
                        </p>
                    </section>
                    <section>
                        <h2>bathrooms</h2>
                    </section>
                    <section>
                        <h2>thanks</h2>
                        <img src="rockwell.jpg"/>
                    </section>
                    <section>
                        <h2>thanks</h2>
                        <img src="leandog.png"/>
                    </section>
                </section>


                <section>
                    <section>
                        <h2>installs</h2>
                    </section>

                    <section>
                        <h2>node?</h2>
                        <div class="terminal type-text">
                        node -v \n
                        </div>
                    </section>

                    <section>
                        <h2>npm?</h2>
                        <div class="terminal type-text">
                        npm -v \n
                        </div>
                    </section>
                </section>

                <section>
                    <section><h2>overview</h2></section>
                    <section>
                        <h2>install it</h2>
                        <div class="terminal type-text">
                        npm i learnyounode -g \n
                        </div>
                        <small>i is shorthand for install</small><br/>
                        <small>-g means install it globally</small>
                    </section>
                    <section>
                        <h2 >run it</h2>
                        <div class="terminal type-text">
                            learnyounode \n
                        </div>
                    </section>
                    <section>
                        <img src="workshopper.png"/>
                    </section>
                    <section>
                        <img src="hello_world.png"/>
                    </section>
                    <section>
                        <img src="hello_world_solution.png"/>
                    </section>
                    <section>
                        <img src="hello_world_verified.png"/>
                    </section>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.teletype.min.js"></script>
        <script>


$( function() {
    $( '.type-text' ).each( function() {
        var items = $( this ).text();
        $( this ).empty().attr( 'title', '' ).teletype( {
            text: $.map( items.split( ';' ), $.trim ), // List of strings to output.
            typeDelay: 10, // Minimum delay, in ms, between typing characters.
            backDelay: 20, // Minimum delay, in ms, between deleting characters.
            blinkSpeed: 1000, // Interval, in ms, that the cursor will flash.
            cursor: 'â–‹', // Character used to represent the cursor.
            delay: 3000, // Time in ms to pause before deleting the current text.
            preserve: false, // Prevent auto delete of the current string and begin outputting the next string.
            prefix: '$ ', // Begin each string with this prefix value.
            loop: 0, // Number of times to loop through the output strings, for unlimited use 0.
            humanise: true // Add a random delay before each character to represent human interaction.
        } );
    } );
} );



Reveal.addEventListener( 'slidechanged', function( event ) {
    // event.previousSlide, event.currentSlide, event.indexh, event.indexv
    var elementsToType = $(event.currentSlide).find(".type-text");

} );

// Full list of configuration options available at:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,

    transition: 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [
    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: 'plugin/zoom-js/zoom.js', async: true },
    { src: 'plugin/notes/notes.js', async: true }
    ]
});

        </script>

    </body>
</html>
